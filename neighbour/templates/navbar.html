{% load bootstrap4 %} {% load static%} {% block styles %} {% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> {% endblock %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar fixed-top" style="background-color: rgb(41, 172, 24);">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'index' %}">NEIGHBOURHOOD</a>
                        <a class="navbar-brand" href="{% url 'about' %}">About Us~</a>
                        <a href="{% url 'business' %}">Businesses Around ~</a>
                        <a href="{% url 'contacts' %}" class="modal-trigger">Emergency Contacts</a>
                    </div>
                    <!-- Adding a search form  -->
                    <div class="col-sm-2 col-md-2 navbar-right">

                        <form class="navbar-form" role="search" action="{% url 'search' %}">

                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search Business" name="business" style="border-radius: 28px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!-- search form end -->
                    <a class="right" href="{% url 'edit_profile' user.username %}" style="margin: 10px;"><img src="{% static 'images/images.jpeg' %}" alt="" style="height: 30px; width: 30px; border-radius: 30px;"></a>
                    <a style="color: black; padding-left: 15px; " href="/logout"><i class="fa fa-sign-out" style="font-size:24px; color: white;"></i></a>
                    <div class="item has-tablet" id="bt-submit"><a href="{% url 'post' %}" class="button"><span>POST</span></a></div>
                </div>
            </nav>
        </div>
    </div>
</body>

</html>
